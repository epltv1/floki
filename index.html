<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <title>Login | FLOKI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Classic and Unique Login Page for FLOKI" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Google Fonts for Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- App css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="snowfall"></div> <!-- Container for falling snow -->
<div class="container-xxl">
    <div class="row vh-100 d-flex justify-content-center align-items-center">
        <div class="col-12 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-0 auth-header-box rounded-top">
                    <div class="text-center p-4">
                        <h1 class="floki-glow mb-0">FLOKI</h1>
                        <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">Welcome Back</h4>   
                        <p class="text-muted fw-medium mb-0">Sign in to your FLOKI account.</p>  
                    </div>
                </div>
                <div class="card-body pt-0">                                    
                    <form method="POST" action="#">
                        <div class="form-group mb-3">
                            <label class="form-label" for="username">Email</label>
                            <input type="text" class="form-control" id="username" name="email" placeholder="Enter your email">                               
                        </div><!--end form-group--> 
                        <div class="form-group">
                            <label class="form-label" for="userpassword">Password</label>                                            
                            <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password">                            
                        </div><!--end form-group--> 
                        <div class="form-group row mt-3">
                            <div class="col-sm-6">
                                <div class="form-check form-switch form-switch-success">
                                    <input class="form-check-input" type="checkbox" id="customSwitchSuccess">
                                    <label class="form-check-label" for="customSwitchSuccess">Remember me</label>
                                </div>
                            </div><!--end col--> 
                            <div class="col-sm-6 text-end">
                                <a href="#" class="text-mute font-13"><i class="dripicons-lock"></i> Forgot password?</a>                                    
                            </div><!--end col--> 
                        </div><!--end form-group--> 
                        <div class="form-group mb-0 row">
                            <div class="col-12">
                                <div class="d-grid mt-3">
                                    <button class="btn btn-primary" type="submit">Log In <i class="fas fa-sign-in-alt ms-1"></i></button>
                                </div>
                            </div><!--end col--> 
                        </div> <!--end form-group-->                           
                    </form><!--end form-->
                    <div class="d-flex justify-content-center mt-3">
                        <a href="#" class="d-flex justify-content-center align-items-center thumb-md bg-blue-subtle text-blue rounded-circle me-2">
                            <i class="fab fa-facebook align-self-center"></i>
                        </a>
                        <a href="#" class="d-flex justify-content-center align-items-center thumb-md bg-info-subtle text-info rounded-circle me-2">
                            <i class="fab fa-twitter align-self-center"></i>
                        </a>
                        <a href="#" class="d-flex justify-content-center align-items-center thumb-md bg-danger-subtle text-danger rounded-circle">
                            <i class="fab fa-google align-self-center"></i>
                        </a>
                    </div>
                </div><!--end card-body-->
            </div><!--end card-->
        </div><!--end col-->
    </div><!--end row-->                                        
</div><!-- container -->
<script src="assets/js/snowfall.js"></script>
</body>
</html>
